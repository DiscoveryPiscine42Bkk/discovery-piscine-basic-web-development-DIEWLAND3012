<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="profile-card-container">
        <h1 class="card-page-title">User Profile Card</h1>

        <div class="profile-card">
            <table>
                <tr>
                    <td class="card-content-cell">
                        <div class="profile-pic-wrapper">
                            <img src="https://yt3.googleusercontent.com/UMYmAq-65mdh3ivH5yX_sQqbSP9QngWJ9CmcPkp0CKFXT2Dq7vqhjhZTzIAFEF9kq8prkVa9YBs=s160-c-k-c0x00ffffff-no-rj" alt="Profile Picture" class="profile-pic">
                        </div>

                        <div class="user-login">
                            DIEWLAND STUDIO
                        </div>

                        <div class="user-description-line1">
                            Directed by
                        </div>
                        <div class="user-description-line2">
                            Vasin Kaewmoragot
                        </div>

                        <div class="social-links">
                            <a href="#" target="_blank" aria-label="Website/Global">
                                <img src="https://placehold.co/25x25/000/fff?text=%F0%9F%8C%90" alt="Website" class="social-icon">
                            </a>
                            <a href="#" target="_blank" aria-label="Twitter Profile">
                                <img src="https://placehold.co/25x25/000/fff?text=t" alt="Twitter" class="social-icon">
                            </a>
                            <a href="#" target="_blank" aria-label="IG Profile">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="IG" class="social-icon">
                            </a>
                            <a href="#" target="_blank" aria-label="Facebook Profile">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiXN9xSEe8unzPBEQOeAKXd9Q55efGHGB9BA&s" alt="https://web.facebook.com/vasin.kaewmoragot?locale=th_TH" class="social-icon">
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
            <a href="#" class="contact-button">Contact</a>
        </div>
    </div>

</body>
</html>
