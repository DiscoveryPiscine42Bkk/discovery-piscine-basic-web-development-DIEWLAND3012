<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 40px); /* Adjust for margin */
        }
        table {
            width: 80%; /* Adjust table width as needed */
            border-collapse: collapse; /* Remove space between cells */
            margin-top: 50px; /* Space from the top */
        }
        td {
            padding: 50px; /* Add some padding inside the cells */
            text-align: center;
            vertical-align: middle;
            font-size: 1.5em; /* Make text a bit larger */
            border: 1px solid #ccc; /* Optional: add a subtle border */
        }
        .first-cell {
            background-color: #D3E0C4; /* Light green */
        }
        .second-cell {
            background-color: #F8D7DA; /* Light red/pink */
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="first-cell">
                First cell: <br> DIEWLAND STUDIO
            </td>
            <td class="second-cell">
                Second cell: <br> DIEWLAND STUDIO
            </td>
        </tr>
    </table>

</body>
</html>
