<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: #FFC0CB; /* Pink */
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 2.5em; /* Bigger title */
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .shop-item {
            text-align: center;
        }
        .shop-item img {
            width: 200px; /* Adjust as needed */
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        hr {
            border: 0;
            height: 15px;
            background-color: #ffffff;
            margin: 40px 0;
        }
        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>My Home Steaming</h1>

    <div class="image-container">
        <div class="shop-item">
            <img src="https://yt3.googleusercontent.com/LBaR6XOwd7cnZn0-MaDvIqPForj9JtP4_eC9i-JbfSHjFsutnZw6nwMjls8sUvBSHovXR5wshCQ=s900-c-k-c0x00ffffff-no-rj" alt="Online Shop A">
            <p><a href="https://www.netflix.com/th/" target="_blank">NETFLIX</a></p>
        </div>
        <div class="shop-item">
            <img src="https://www.thumbsup.in.th/wp-content/uploads/2022/01/262427743_1364470070705092_4038507446999668489_n-1024x1024.png" alt="Online Shop B">
            <p><a href="https://play.max.com/" target="_blank">HBO MAX</a></p>
        </div>
    </div>

    <hr>

    <div class="footer">
        &copy; DIEWLAND STUDIO
    </div>

</body>
</html>
